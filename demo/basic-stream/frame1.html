<!DOCTYPE html>
<html>
    <head>
    
    </head>
    
    <body>
        
        <button id="counter">Count + 1</button>
        
        <script src="../../wimp.js"></script>
        
        <script>
            Wimp.init();
            
            let counter = 0;
            
            buttonStream = new Wimp(window.parent).createStream("click", (data, res) => {
                res(counter);
            })
            
            const counterButton = document.getElementById("counter");
            
            counterButton.onclick = () => {
                counter++;
                buttonStream.emit(counter);
            }
        </script>
    </body>
</html>
